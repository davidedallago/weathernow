<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>WEATHER NOW</title>
    <link rel='stylesheet' href='css/styles.css'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="main">
      <!-- Used this div to set a static background on the site -->
      <div id="background">
      </div>

      <!-- First we have the header of the site containing the navbar and the introsection of the site-->
      <header>
        <div class="firstsection">
          <div class='homecontainer'>
            <h1 class="hometitle">WEATHER NOW</h1>
          </div>
          <div class='homecontainer' id="logocontainer">
            <h2 class="containertextprop leftalign">CITY</h1>
            <div class="inputcontainer">
              <input class="search" placeholder="Write the city here">
            </div>
          </div>
        </div>
      </header>

      <div class="secondsection" id="photosection">
        <div class='textcontainer'>
            <h2 class="containertextprop">INFO</h1>
            <div>
              <ul>
                <li>City: <span class="spanText" id="location_name"></span></li>
                <li>Temprature: <span class="spanText" id="location_temp"></span> °C</li>
                <li>Max Temprature: <span class="spanText" id="location_temp_max"></span> °C</li>
                <li>Min Temprature: <span class="spanText" id="location_temp_min"></span> °C</li>
              </ul>
            </div>
        </div>
      </div>

      <script src="js/jquery.min.js"></script>
      <script src="js/main.js"></script>
    </div>
  </body>
</html>
